apiVersion: v1
kind: Service
metadata:
  name: management-api
  namespace: dataexfil
spec:
  selector:
    app: management-api
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: forensics
  namespace: dataexfil
spec:
  selector:
    app: forensics
  ports:
    - port: 8443
      targetPort: 8443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: management-ingress
  namespace: dataexfil
spec:
  rules:
    - host: management.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: management-api
                port:
                  number: 8080
